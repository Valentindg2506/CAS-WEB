<!DOCTYPE html>
<html lang="es">

<head>
    <title>Agendar Llamada - CAS Real State</title>
    <meta charset="utf-8">
    <meta name="description" content="Agenda una llamada con CAS Real State">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/svg">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">CAS RS · Agencia de Bienes Raices</div>
            <a href="index.html">
                <img src="logo.svg" alt="Logo CAS RS">
            </a>
            <nav>
                <a href="index.html#servicios">Servicios</a>
                <a href="index.html#reseñas">Reseñas</a>
                <a href="index.html#contacto">Contacto</a>
            </nav>
            <a class="btn-primary" href="agendar.html">Agendar llamada</a>
        </div>
    </header>

    <main>
        <section class="calendly-section reveal">
            <h2 class="section-title center">Agenda tu llamada</h2>
            <p class="section-subtitle center">
                Elige el horario que mejor te venga y hablemos sobre tu proyecto.
            </p>

            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget"
                data-url="https://calendly.com/valentindegennaro/nueva-reunion?hide_event_type_details=1&hide_gdpr_banner=1"
                style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </section>
    </main>

    <footer>
        <div class="footer-inner">
            <img src="logo.svg" alt="CAS Real State Logo" class="footer-logo">
            <p>© CAS Real State · Agencia de bienes raices · Valencia</p>
        </div>
    </footer>

    <script>
        const reveals = document.querySelectorAll('.reveal');

        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });

        reveals.forEach(el => observer.observe(el));
    </script>
</body>

</html>
